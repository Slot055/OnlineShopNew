<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Шаблон</title>
</head>
<body>
<div th:fragment="back">
    <div class="col-sm-12 d-flex justify-content-center">
        <button type="button" class="btn btn-default" th:onclick="history.go(-1)">Назад</button>
    </div>
</div>

<div th:fragment="returnToAccount">
    <a href="/authentification/hello">Вернуться в аккаунт</a>
</div>

<div th:fragment="returnToHomePage">
    <a href="/">Вернуться на главную страницу</a>
</div>

<div th:fragment="logout">
    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Выход из аккаунта"/>
    </form>
</div>

</body>
</html>
